<!DOCTYPE html>
<html>
<head>
  <title>Owner Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <form method="POST"
        class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <input name="name" placeholder="Name" required class="w-full p-2 mb-3 border rounded">
    <input name="phone" placeholder="Phone" required class="w-full p-2 mb-3 border rounded">
    <input name="vehicle" placeholder="Vehicle Number" required class="w-full p-2 mb-3 border rounded">
    <input name="email" type="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded">
    <input name="password" type="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded">

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Sign Up
    </button>

  </form>

</body>
</html>
